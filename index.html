<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9098a7e58.js" crossorigin="anonymous"></script>
    <title>imgGallery demo</title>

</head>

<body>
    <div class="nav-container">
        <div class="navbar">
            <h2><i class="fas fa-camera-retro nav-icon"></i>
                imgGallery <span style="color: orange;">demo</span></h2>
            <div class="search-box">
                <input type="text" id="input" placeholder="Search...">
                <i onclick="searchImages()" class="fas fa-search"></i>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="close"><i class="far fa-times-circle"></i></div>
            <img src="" alt="" id="modal-img">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
